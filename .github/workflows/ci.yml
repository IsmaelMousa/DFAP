name: Continuous Integration

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "^3.10"

      - name: Setup WDFAP
        run: |
          make setup

      - name: Setup Development
        run: |
          make setup-dev

      - name: Check Linting
        run: |
          make lint

      - name: Check Testing
        run: |
          make test

      - name: Check Coverage
        run: |
          make setup-dev

      - name: Check Version
        run: |
          make version
      
